{% extends 'base.html' %}
{% load static %}
{% block title %} Guest {% endblock %}
{% block content %}

		<div id="fh5co-wrapper">
		<div id="fh5co-page">
	
		<div class="fh5co-hero" data-section="home">
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover text-center" data-stellar-background-ratio="0.5" style="background-image: url({% static 'website/images/pre-wed-1.jpg' %});">
				<div class="display-t">
					<div class="display-tc">
						<div class="container">
							<div class="col-md-10 col-md-offset-1">
								<div class="animate-box">
									<h1>Nuptial</h1>
									<h2>Our Guest</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div id="fh5co-guest">
			<div class="container">
				<div class="row animate-box">
					<div class="col-md-8 col-md-offset-2 text-center heading-section">
						<h2>The Groomsmen</h2>
					</div>
				</div>
				<div class="row row-bottom-padded-lg">
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/groom-men-1.jpg' %}" class="img-responsive">
							<h3>Arthur Stone</h3>
						</div>
					</div>
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/groom-men-2.jpg' %}" class="img-responsive">
							<h3>Mike Paterson</h3>
						</div>
					</div>
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/groom-men-3.jpg' %}" class="img-responsive">
							<h3>Brench Thompson</h3>
						</div>
					</div>
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/groom-men-4.jpg' %}" class="img-responsive">
							<h3>Blake Haste</h3>
						</div>
					</div>
				</div>
				<div class="row animate-box">
					<div class="col-md-8 col-md-offset-2 text-center heading-section">
						<h2>The Bridesmaids</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/bridesmaid-1.jpg' %}" class="img-responsive">
							<h3>Arthur Stone</h3>
						</div>
					</div>
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/bridesmaid-2.jpg' %}" class="img-responsive">
							<h3>Mike Paterson</h3>
						</div>
					</div>
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/bridesmaid-3.jpg' %}" class="img-responsive">
							<h3>Brench Thompson</h3>
						</div>
					</div>
					<div class="col-md-3 text-center animate-box">
						<div class="groom-men">
							<img src="{% static 'website/images/bridesmaid-4.jpg' %}" class="img-responsive">
							<h3>Blake Haste</h3>
						</div>
					</div>
				</div>
			</div>
		</div>

	

	</div>
	<!-- END fh5co-page -->

	</div>
